<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandalorian Translator</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <h1 class="heading">The Mandalorian Translator</h1>

    <div class="main-div">

        <div class="input-div">
            <textarea id="input-area" class="textarea" placeholder="Type your sentence here in English and we will translate it into Mandalorian!"></textarea>
        </div>
    
        <div class="button-div">
            <button id="translate-btn" class="translate-btn">Translate to Mandalorian</button>
        </div>

        <div class="output-div">
            <textarea id="output-area" disabled class="textarea output-area" placeholder="Translation will come here."></textarea>
        </div>

    </div>

    <footer class="footer">
        <p>If you enjoyed this mandalorian translator, check out my other projects too! <a class="link" href="https://amanharsh.netlify.app/projects.html" target="_blank">Click here</a> to see my other projects.</p>

        <ul>
            <li class="list-item-inline">
                <a class="social-link" href="https://github.com/AmanHarsh02" target="_blank">
                    GitHub
                </a>
            </li>
            <li class="list-item-inline">
                <a class="social-link" href="https://linkedin.com/in/aman-harsh" target="_blank">
                    LinkedIn
                </a>
            </li>
            <li class="list-item-inline">
                <a class="social-link" href="https://twitter.com/amanharsh0203" target="_blank">
                    Twitter
                </a>
            </li>
        </ul>
    </footer>

    <script src="app.js" type="text/javascript"></script>

</body>
</html>
